trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build First Job
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob

- stage: Devdeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs: 
  - job: Devdeploy
    steps:
    - bash: echo $(environment)deploy Job

- stage: QAdeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: QAdeploy
    steps:
    - bash: echo $(environment)deploy job

- stage: Proddeploy
  dependsOn:
  - Devdeploy
  - QAdeploy
  jobs:
  - job: Proddeploy
    steps:
    - bash: echo Proddeploy Job
